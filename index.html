<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Post Viewer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Helvetica, Arial, sans-serif; }
    body { display: flex; height: 100vh; background: #f8f9fc; color: #222; }
    
    .post-list {
      width: 20%; background: #fff; border-right: 1px solid #e0e0e0;
      overflow-y: auto; padding: 15px; box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .post-item {
      margin-bottom: 10px; padding: 12px; border-radius: 8px;
      background: #f8f9fa; border: 1px solid #eee; cursor: pointer;
      transition: all 0.2s ease; font-size: 0.95em;
    }
    .post-item:hover { background: #e3f2fd; border-color: #90caf9; }
    .post-item.active { background: #bbdefb; border-color: #1976d2; font-weight: bold; color: #0d47a1; }
    .post-id { font-size: 0.85em; color: #666; margin-bottom: 3px; }
    .post-title { font-size: 1em; color: #1a73e8; word-break: break-word; line-height: 1.4; }

    .viewer-container { width: 80%; padding: 20px; position: relative; }
    .viewer { width: 100%; height: calc(100vh - 40px); border: none; background: white;
              border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); display: none; }
    .viewer.active { display: block; }
    .loading, .no-selection { text-align: center; padding: 50px 20px; color: #777; font-style: italic; }
    .no-selection { font-size: 1.2em; }
  </style>
</head>
<body>

  <div class="post-list" id="postList"></div>

  <div class="viewer-container">
    <div class="no-selection" id="noSelection">
      Bir post seçin →<br><small>İçeriği sağda göreceksiniz.</small>
    </div>
    <iframe class="viewer" id="viewer" sandbox="allow-same-origin allow-scripts allow-modals"></iframe>
    <div class="loading" id="loading">Yükleniyor...</div>
  </div>

  <script>
    const postList = document.getElementById('postList');
    const viewer = document.getElementById('viewer');
    const loading = document.getElementById('loading');
    const noSelection = document.getElementById('noSelection');
    let currentItem = null;

    function getIdFromFile(filename) {
      return filename.replace('.html', '');
    }

    function extractTitleAndDate(doc) {
      // 1. <title> varsa onu al
      let title = doc.querySelector('title')?.innerText.trim();
      if (title && title !== '') return { title, date: null };

      // 2. Yoksa <h1> al
      title = doc.querySelector('h1')?.innerText.trim();
      if (title && title !== '') {
        // Tarih: footer > span#timestamp
        const timestamp = doc.querySelector('#footer #timestamp')?.innerText.trim();
        return { title, date: timestamp || null };
      }

      return { title: 'Başlıksız', date: null };
    }

    function loadPost(file, titleEl) {
      fetch(file)
        .then(r => { if (!r.ok) throw new Error('Dosya bulunamadı'); return r.text(); })
        .then(html => {
          const doc = new DOMParser().parseFromString(html, 'text/html');
          const { title, date } = extractTitleAndDate(doc);

          // Başlık + tarih göster
          titleEl.innerHTML = date 
            ? `${title}<br><small style="color:#666; font-weight:normal;">${date}</small>`
            : title;

          const iframeDoc = viewer.contentDocument;
          iframeDoc.open(); iframeDoc.write(html); iframeDoc.close();

          loading.style.display = 'none';
          viewer.classList.add('active');
        })
        .catch(err => {
          titleEl.textContent = 'Yüklenemedi';
          loading.innerHTML = `<p style="color:red;">Hata: ${err.message}</p>`;
        });
    }

    // Ana dizindeki tüm .html dosyalarını çek
    fetch('').then(r => r.text()).then(html => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const links = Array.from(doc.querySelectorAll('a[href$=".html"]'))
        .map(a => a.getAttribute('href'))
        .filter(f => f !== 'index.html' && !f.includes('/'))
        .sort((a, b) => b.localeCompare(a)); // en yeniden eskiye

      if (links.length === 0) {
        postList.innerHTML = '<div style="padding:20px; color:#999;">Hiç post bulunamadı.</div>';
        return;
      }

      links.forEach(file => {
        const id = getIdFromFile(file);
        const item = document.createElement('div');
        item.className = 'post-item';
        item.dataset.url = file;
        item.innerHTML = `
          <div class="post-id">#${id}</div>
          <div class="post-title">Yükleniyor...</div>
        `;

        item.onclick = () => {
          if (currentItem) currentItem.classList.remove('active');
          currentItem = item;
          item.classList.add('active');
          noSelection.style.display = 'none';
          loading.style.display = 'block';
          viewer.classList.remove('active');
          loadPost(file, item.querySelector('.post-title'));
        };

        postList.appendChild(item);
      });

      // İlk postu aç
      if (links.length > 0) {
        postList.firstElementChild.click();
      }
    }).catch(err => {
      postList.innerHTML = `<div style="padding:20px; color:red;">Hata: ${err.message}</div>`;
    });
  </script>

</body>
</html>
