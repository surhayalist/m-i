<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>blogr</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;width:100%;overflow:hidden;background:#001f5b;color:#a5d8ff;font-family:'Courier New',monospace}
::-webkit-scrollbar{width:8px;height:8px}
::-webkit-scrollbar-track{background:#002b7f;border-radius:4px}
::-webkit-scrollbar-thumb{background:#0033a0;border-radius:4px}
::-webkit-scrollbar-thumb:hover{background:#3366cc}
::-webkit-scrollbar-corner{background:#002b7f}

/* DESKTOP */
@media(min-width:768px){
  body{display:flex}
  .post-list{width:20%;background:#002b7f;border-right:1px solid #0033a0;overflow-y:auto;padding:12px;height:100vh}
  .year-group{margin-bottom:16px}
  .year-header{font-size:12px;color:#6699ff;padding:6px 8px;border:1px solid #0033a0;border-radius:6px;background:#001f5b;cursor:pointer;transition:.2s;display:flex;justify-content:space-between;align-items:center}
  .year-header:hover{background:#0033a0}
  .year-header::after{content:'down arrow';font-size:10px;transition:.2s}
  .year-header.collapsed::after{content:'right arrow'}
  .year-posts{max-height:0;overflow:hidden;transition:max-height .3s ease}
  .year-posts.open{max-height:2000px}
  .post-item{margin:4px 0;padding:6px;border:1px solid #0033a0;border-radius:5px;background:#001f5b;cursor:pointer;transition:.2s;font-size:11px}
  .post-item:hover{background:#0033a0;border-color:#3366cc}
  .post-item.active{background:#0044cc;border-color:#6699ff;font-weight:bold}
  .post-id{font-size:9px;color:#6699ff;margin-bottom:1px}
  .post-title{font-size:10px;color:#a5d8ff;word-break:break-word;line-height:1.2}
  .viewer-container{width:80%;padding:16px;position:relative;background:#001f5b;height:100vh}
  .viewer{width:100%;height:calc(100vh - 32px);border:none;background:#002b7f;border-radius:8px;box-shadow:0 4px 12px rgba(0,0,0,.5);display:none;border:1px solid #0033a0}
  .viewer.active{display:block}
  .loading,.no-selection{text-align:center;padding:50px 16px;color:#3366cc;font-style:italic;font-size:13px}
  .no-selection{font-size:1em}
  .loading{color:#6699ff}
  .viewer::-webkit-scrollbar{width:8px}
  .viewer::-webkit-scrollbar-track{background:#002b7f}
  .viewer::-webkit-scrollbar-thumb{background:#0033a0}
}

/* MOBILE */
@media(max-width:767px){
  body{display:flex;flex-direction:column;height:100vh}
  .viewer-container{flex:1;background:#001f5b;padding:0;position:relative;overflow:hidden}
  .viewer{width:100%;height:90vh;border:none;background:#002b7f;display:none;position:absolute;top:0;left:0;right:0;bottom:0;overflow-y:auto}
  .viewer.active{display:block}
  .viewer::-webkit-scrollbar{width:6px}
  .viewer::-webkit-scrollbar-track{background:#002b7f}
  .viewer::-webkit-scrollbar-thumb{background:#0033a0}
  .post-list{height:100px;background:#002b7f;padding:0;overflow-x:auto;overflow-y:hidden;white-space:nowrap;-webkit-overflow-scrolling:touch;position:relative;display:flex;align-items:stretch}
  .post-list::-webkit-scrollbar{height:6px}
  .post-list::-webkit-scrollbar-track{background:#001f5b}
  .post-list::-webkit-scrollbar-thumb{background:#0033a0}
  .post-item{flex:0 0 130px;margin:6px;padding:6px;border:1px solid #0033a0;border-radius:6px;background:#001f5b;cursor:pointer;transition:.2s;font-size:9.5px;line-height:1.15;display:flex;flex-direction:column;justify-content:flex-start}
  .post-item:hover{background:#0033a0;border-color:#3366cc}
  .post-item.active{background:#0044cc;border-color:#6699ff;font-weight:bold}
  .post-id{font-size:8px;color:#6699ff;margin-bottom:0;flex-shrink:0}
  .post-title{font-size:9px;color:#a5d8ff;word-break:break-word;overflow:hidden;text-overflow:ellipsis;display:-webkit-box;-webkit-line-clamp:2;-webkit-box-orient:vertical;margin-top:1px;flex-grow:1}
  .no-selection,.loading{text-align:center;padding:20px 8px;color:#3366cc;font-style:italic;font-size:12px;position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);width:90%}
  .no-selection{font-size:1em}
  .loading{color:#6699ff}
}
iframe{background:#001f5b;color:#a5d8ff}
iframe body{background:#001f5b;color:#a5d8ff;font-family:'Courier New',monospace;margin:8px}
iframe *{color:#a5d8ff !important;background:transparent !important;font-size:13px;line-height:1.4}
</style>
